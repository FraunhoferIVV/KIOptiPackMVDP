search_index:
  thing:
    - "_timestamp"
    - "measurement_id"
    - "name"

subscriptions:
  'thing.*':
    collection: 'thing'
    reply_subject_name: 'objects'
    enable_overwriting: true
    identify_object_with:
      - "measurement_id"
      - "name"

  'arbitrary_j_s_o_n_message':
    collection: 'json'
    reply_subject_name: 'json_objects'
    enable_overwriting: true
    identify_object_with:
      - "json_data.Material_ID"
